<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Title -->
    <title>nordvpn-linux-client</title>
</head>

<body>

    <!-- Libraries-Start -->
    <script src="./js/libs/jquery-3.4.0.js"></script>
    <script src="./js/libs/jquery.slim.min.js"></script>
    <script src="./js/libs/popper.min.js"></script>
    <!-- Libraries-End -->

    <form>
        <div class="form-group row">
            <label for="user" class="col-sm-4 col-form-label">Username</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="user" placeholder="Username" value="">
            </div>
        </div>

        <div class="form-group row">
            <label for="pass" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="pass" placeholder="Password" value="">
            </div>
        </div>

        <div class="form-group row">
            <label for="server" class="col-sm-4 col-form-label">Server</label>
            <div class="col-sm-8">
                <select class="form-control" id="server" onchange="onServerSelected(this.value)">
                    <option value="-1" selected>Please select a server ...</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="file" class="col-sm-4 col-form-label">File</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="file" disabled="true">
            </div>
        </div>

        <div class="form-group row">
            <label for="status" class="col-sm-4 col-form-label">Status</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="status" disabled="true">
            </div>
        </div>
    </form>

    <div class="form-group row">
        <div class="col-sm-6"></div>
        <div class="col-sm-6">
            <button id="options" type="button" class="btn btn-primary btn-block" data-toggle="modal"
                data-target="#optionsModal">
                Options
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="optionsModal" tabindex="-1" role="dialog" aria-labelledby="optionsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="optionsModalLabel">Options</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <div class="col-sm-2">Save</div>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="saveCredentials">
                                    <label class="form-check-label" for="saveCredentials">
                                        username and password <b>in plaintext!!!</b>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <fieldset class="form-group ">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="udp_tcp" id="udp" value="udp"
                                            checked>
                                        <label class="form-check-label" for="udp">
                                            udp
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="udp_tcp" id="tcp"
                                            value="tcp">
                                        <label class="form-check-label" for="tcp">
                                            tcp
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal"
                        onclick="onSaveConfigClicked()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })
    </script>

    <hr>

    <div class="form-group row">
        <div class="col-sm-6">
            <button id="disconnect" type="button" class="btn btn-danger btn-block" disabled="true"
                onclick="onKillProcessClicked()">Disconnect</button>
        </div>

        <div class="col-sm-6">
            <button id="connect" type="button" class="btn btn-primary btn-block"
                onclick="onCreateProcessClicked()">Connect</button>
        </div>
    </div>

    <textarea id="log-list" style="height: 308px" class="form-control" aria-label="log" disabled="true"></textarea>

    <!-- Application functions -->
    <script src="./application.js"></script>

    <!-- Bootstrap -->
    <script src="./js/libs/bootstrap.js"></script>
</body>

</html>
