<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Title -->
    <title>nordvpn-linux-client</title>
</head>

<body>

    <!-- Libraries-Start -->
    <script src="./js/libs/jquery-3.4.0.js"></script>
    <script src="./js/libs/jquery.slim.min.js"></script>
    <script src="./js/libs/popper.min.js"></script>
    <!-- Libraries-End -->

    <form>
        <div class="form-group row">
            <label for="user" class="col-sm-4 col-form-label">Username</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="user" placeholder="Username" value="">
            </div>
        </div>

        <div class="form-group row">
            <label for="pass" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="pass" placeholder="Password" value="">
            </div>
        </div>

        <div class="form-group row">
            <label for="server" class="col-sm-4 col-form-label">Server</label>
            <div class="col-sm-8">
                <select class="form-control" id="server" onchange="onServerSelected(this.value)">
                    <option value="-1" selected>Please select a server ...</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="file" class="col-sm-4 col-form-label">File</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="file" disabled="true">
            </div>
        </div>

        <div class="form-group row">
            <label for="os" class="col-sm-4 col-form-label">Operating system</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="os" disabled="true">
            </div>
        </div>

        <div class="form-group row">
            <label for="status" class="col-sm-4 col-form-label">Status</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="status" disabled="true">
            </div>
        </div>
    </form>

    <hr>

    <div class="form-group row">
        <div class="col-sm-6">
            <button type="button" class="btn btn-primary btn-block" onclick="onCreateProcessClicked()">Connect</button>
        </div>

        <div class="col-sm-6">
            <button type="button" class="btn btn-danger btn-block" onclick="onKillProcessClicked()">Disconnect</button>
        </div>
    </div>

    <textarea id="log-list" style="height: 248px" class="form-control" aria-label="log" disabled="true"></textarea>

    <!-- Application functions -->
    <script src="./application.js"></script>

    <!-- Logic -->
    <script>
        showOS();
        loadCountries();
    </script>

    <!-- Bootstrap -->
    <script src="./js/libs/bootstrap.js"></script>
</body>

</html>
